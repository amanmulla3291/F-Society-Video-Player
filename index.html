<!DOCTYPE html>
<html>
<head>
    <title>F-Society</title>
    <style>
        body {
            background-color: #000;
            color: #f00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, #video-player {
            border: 2px solid #f00;
            padding: 20px;
            margin: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #222;
            color: #fff;
        }
        video {
            width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            header, #video-player {
                width: 100%;
            }
        }
        header {
            background: #222;
            color: #f00;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #f00;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>F-Society</h1>
        <p>We are finally awake.</p>
    </header>
    <main>
        <section id="video-player">
            <h2>Watch with us</h2>
            <p id="file-name">No file selected</p>
            <input type="file" id="file-input" accept="video/*">
            <input type="checkbox" id="subtitle-toggle"> Turn subtitles on/off
            <video id="myVideo" controls></video>
        </section>
    </main>
    <script>
        var video = document.getElementById('myVideo');
        var fileInput = document.getElementById('file-input');
        var subtitleToggle = document.getElementById('subtitle-toggle');
        var fileNameElement = document.getElementById('file-name');

        fileInput.addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (file) {
                var fileURL = URL.createObjectURL(file);
                video.src = fileURL;
                fileNameElement.textContent = 'Now playing: ' + file.name;
            } else {
                fileNameElement.textContent = 'No file selected';
            }
        });

        subtitleToggle.addEventListener('change', function(e) {
            var track = video.textTracks[0];
            if (track) track.mode = e.target.checked ? 'showing' : 'disabled';
        });
    </script>
</body>
</html>
